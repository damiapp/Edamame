<div class="row" th:fragment="matchlist" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div th:each="match:${matches}" class="col-sm-4">
    <div class="card mb-3 col-sm-6" style="width: 18rem;">
      <div class="card-body">
        <h4>
          Match: <p th:text="${match.startDate}"></p>
        </h4>
        <a data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
          <i class="bi bi-chevron-down"></i>Results<i class="bi bi-chevron-down"></i>
        </a>
        <div class="collapse" id="collapseExample">
          <table class="table table-dark">
            <thead>
            <tr>
              <th scope="col">Placement</th>
              <th scope="col">User</th>
              <th scope="col">Points</th>
              <th scope="col">Hero</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="row:${match.results}">
              <th scope="row" th:text="${row.placement}"></th>
              <td th:text="${row.user.name}"></td>
              <td th:text="${row.victoryPoints}"></td>
              <td th:text="${row.hero}" ></td>
            </tr>
            </tbody>
        </table>
        </div>
      </div>
    </div>
  </div>
</div>
